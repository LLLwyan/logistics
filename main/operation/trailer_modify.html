<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>拖车-编辑</title>
<link rel="stylesheet" href="../../css/fare.css"/>
<link rel="stylesheet" href="../../css/operation.css"/>
<script src="../../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript"> 
	$(function(){ 
		/*新增行*/
		$("#newBtn").bind("click",function(){
			$("#myTable").append("<tr><td><input id=\"sd\" type=\"checkbox\" /></td><td><input type=\"text\" value='123'/></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td><td><input type=\"text\" /></td></tr>");
			/*点击变色*/
			$("#myTable tr").first().nextAll().click(function(){
				$(this).children().toggleClass("bgcolor");
				if($(this).children().css("background-color") != $(document.body).css("background-color")){
					$(this).children().first().children().prop("checked", true);
					event.stopPropagation();
				}else {
					$(this).children().first().children().prop("checked", false);
					event.stopPropagation();
				}
			});
		});
		/*删除行*/
		$("#delBtn").bind("click",function(){
			if($("#myTable tr:eq(0) input:checked").length>0){
				alert("不能删除表头");
			}else if($("#myTable input:checked").length>0){
				$("#myTable input:checked").parent().parent().remove();
			}else{
				alert("请选择需要删除的行");
			}
		});
	}); 

</script>
</head>

<body>
    <div class="container">
    	<!--主页面开始-->
        <div class="client">
            <div class="top_button">
            	<button type="button" class="save">保存</button>
                <button type="button" class="button_add">新增</button>
                <button type="button" class="button_delate">删除</button>
                <button type="button" class="button_see">预览</button>
                <button type="button" class="button_refresh">刷新</button>
                <button type="button" class="button_back">返回</button>
            </div>
            <div class="titles">
                <p>拖车信息
                	<span>派车单号：<select></select></span>
                    <span>派车次数：1</span>
                </p>
            </div>
            <div class="air_main">
                <div class="trailer">
                	<!--上部分开始-->
                    <table>
                        <tr>
                            <td>派车单号：</td>
                            <td><input type="text" /></td>
                            <td>入仓号：</td>
                            <td><input type="text" /></td>
                            <td>工作号：</td>
                            <td><input type="text" /></td>
                            <td>订单号：</td>
                            <td><input type="text" /></td>
                        </tr>
                        <tr>
                            <td>拖车公司：</td>
                            <td><select></select></td>
                            <td colspan="2"><input type="text" style="width:100%" /></td>
                            <td>车行联系人：</td>
                            <td><input type="text" /></td>
                            <td>车行电话：</td>
                            <td><input type="text" /></td>
                        </tr>
                        <tr>
                            <td>派车日期：</td>
                            <td><input type="text" id="J-xl"/></td>
                            <td>截关日期：</td>
                            <td><input type="text" id="J-x2"/></td>
                            <td>派车方式：</td>
                            <td><select></select></td>
                        </tr>
                        <tr>
                            <td>目的港：</td>
                            <td><select style="width:50px"></select><input type="text" style="width:50px"/></td>
                            <td>拖车费用：</td>
                            <td><input type="text" style="width:50px"/><select style="width:50px"></select></td>
                            <td>其他费用：</td>
                            <td colspan="3"><input type="text" style="width:100%" /></td>
                        </tr>
                        <tr>
                        	<td>货物名称</td>
                            <td colspan="7"><input type="text" style="width:100%" /></td>
                        </tr>
                        <tr>
                        	<td>提柜地点</td>
                            <td colspan="3"><input type="text" style="width:100%" /></td>
                            <td>还柜地点</td>
                            <td colspan="3"><input type="text" style="width:100%" /></td>
                        </tr>
                        <tr>
                        	<td>装货地址</td>
                            <td colspan="5"><input type="text" style="width:100%" /></td>
                            <td colspan="2"><button type="button">选</button><button type="button">存</button></td>
                        </tr>
                        <tr>
                            <td>联系人：</td>
                            <td><input type="text" /></td>
                            <td>电话：</td>
                            <td><input type="text" /></td>
                            <td>传真：</td>
                            <td><input type="text" /></td>
                            <td>装货时间：</td>
                            <td><input type="text" id="J-x3"/></td>
                        </tr>
                        <tr>
                            <td>仓库：</td>
                            <td colspan="3"><select style="width:100%;"></select></td>
                            <td>仓库联系人：</td>
                            <td><input type="text" /></td>
                            <td>仓库电话：</td>
                            <td><input type="text" /></td>
                        </tr>
                        <tr>
                        	<td>仓库地址</td>
                            <td colspan="5"><input type="text" style="width:100%" /></td>
                            <td colspan="2"><button type="button">选</button><button type="button">存</button></td>
                        </tr>
                        <tr>
                        	<td>拖车备注</td>
                            <td colspan="7"><textarea></textarea></td>
                        </tr>
                    </table>
                    <!--上部分结束-->   
                </div>
            </div>
            <!--底部开始-->
           	<div class="sea_bottom" style="margin:5px 0;">
            	<ul>
                	<li><button type="button" id="newBtn">新增</button></li>
                    <li><button type="button" id="delBtn">删除</button></li>
                    <li><button type="button" onclick="window.location.reload();">刷新</button></li>
                </ul>
                <table cellpadding="0" cellspacing="0" style="width:1400px;" id="myTable">
                	<tr class="table_th">
                    	<td><input type="checkbox" /></td>
                        <td>货物名称</td>
                        <td>标记与号码</td>
                        <td>件数</td>
                        <td>包装</td>
                        <td>长（CM）</td>
                        <td>宽（CM）</td>
                        <td>高（CM）</td>
                        <td>体积（CBM）</td>
                        <td>体积重</td>
                        <td>毛重</td>
                        <td>计费重</td>
                        <td>委托号</td>
                        <td>备注</td>
                    </tr>
                </table>
            </div>
            <!--底部结束-->
        </div>
        <!--主页面结束-->
    </div>
    <script src="../../js/table.js"></script>
    <script type="text/javascript" src="../../js/laydate-master/laydate.dev.js"></script>
    <script type="text/javascript">
        laydate({
            elem: '#J-xl'
        });
		laydate({
            elem: '#J-x2'
        });
		laydate({
            elem: '#J-x3'
        });
		laydate({
            elem: '#J-x4'
        });
		laydate({
            elem: '#J-x5'
        });
    </script>
</body>
</html>
