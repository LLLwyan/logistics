<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>权限查询</title>
    <link rel="stylesheet" href="../../css/purview.css" />
</head>

<body>
	<div class="container">
    	<h4>权限&gt;&gt;权限查询</h4>
    <!--筛选开始-->
    	<form name="">
        	<p>
            	查询：<select style="width:160px;"><option>用户操作权限</option></select>
                <input name="" type="text" />
                <button>查询</button>&nbsp;&nbsp;&nbsp;
                <button type="reset">重置</button>
            </p>
        </form>
    <!--筛选结束-->
    <!--主体开始-->
    	<div class="pur_main">
            <table cellspacing="0" style="width:1000px;">
                <tr class="table_th">
                    <td><input name="" type="checkbox" /></td>
                    <td>用户名</td>
                    <td>系统权限组</td>
                    <td>权限</td>
                    <td>备注</td>
                </tr>
                <tr>
                	<td><input name="" type="checkbox" /></td>
                    <td>数据</td>
                    <td>数据</td>
                    <td>数据</td>
                    <td>数据</td>
                </tr>
            </table>
        </div>
        <div class="change_footer" style="width:90%">
            <span id="spanFirst">&le;</span>
            <span id="spanPre">&lt;</span>
            <span id="spanNext">&gt;</span>
            <span id="spanLast">&ge;</span>
            第
            <span id="spanPageNum"></span>
            页/共
            <span id="spanTotalPage"></span>
            页
        </div> 
        
    <!--主体结束-->
    </div>
</body>
</html>
