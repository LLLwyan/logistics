<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户管理-修改</title>
    <link rel="stylesheet" href="../../css/purview.css" />
    <link rel="stylesheet" href="tree/zTreeStyle/zTreeStyle.css" />
    <script src="../../js/jquery-2.1.1.min.js"></script>
    <script src="tree/jquery.ztree.core.min.js"></script>
    <script src="tree/jquery.ztree.excheck.min.js"></script>
    <script src="tree/tree.js"></script>
    <script>
		$(document).ready(function() {
            $(".close").click(function(){
				$(".attribute").hide();
			}); 
		/*树形文件夹*/    
      		var zTreeDemo = $.fn.zTree.init($("#tree1"),setting, citynodes1);
			var zTreeDemo = $.fn.zTree.init($("#tree2"),setting, citynodes2);
			$(".empower>li").click(function(){
				$(this).addClass("selected").siblings().removeClass("selected");
				var index=$(".empower>li").index(this);
				$(".wrap >div").eq(index).show().siblings().hide();
			}) 
		/*关闭授权对话框*/
			$(".close").click(function(){
				$(".model").hide();
			});
			$(".addlimit").click(function(){
				$(".model").show();
			});
        });
	</script>
</head>

<body>
	<div class="container">
    <!--目录开始-->
        <ul class="pur_nav">
            <li><button class="nav_save" type="submit">保存</button></li>
            <li><button class="nav_refresh" onclick="window.location.reload();">刷新</button></li>
            <li><button class="nav_return" onclick="window.location.href='user.html'">返回</button></li>
        </ul>
    <!--目录结束-->
    	<h4>用户管理&gt;&gt;修改</h4>
    <!--主体开始-->
    	<form name="" class="pur_table">
        <!--左侧部分开始-->
        	<table class="pur_modi">
            	<tr>
                	<td>用户代码：</td>
                    <td><input name="" type="text" /></td>
                    <td>用户名：</td>
                    <td><input name="" type="text" /></td>
                </tr>
                <tr>
                	<td>真实姓名：</td>
                    <td><input name="" type="text" /></td>
                    <td>性别：</td>
                    <td>
                    	<input name="sex" type="radio" checked="checked"/>女
                        <input name="sex" type="radio" />男
                    </td>
                </tr>
                <tr>
                	<td>公司：</td>
                    <td><input name="" type="text" /></td>
                    <td>部门：</td>
                    <td><input name="" type="text" /></td>
                </tr>
                <tr>
                	<td>用户属性：</td>
                    <td colspan="3" style="text-align:left">
                    	<span class="attribute">
                        	业务员
                        	<img src="../work/images/btn_close.png" class="close"/>
                        </span>
                    </td>
                </tr>
                <tr>
                	<td>办公电话1：</td>
                    <td><input name="" type="text" /></td>
                    <td>办公电话2：</td>
                    <td><input name="" type="text" /></td>
                </tr>
                <tr>
                	<td>手机：</td>
                    <td><input name="" type="text" /></td>
                    <td>传真：</td>
                    <td><input name="" type="text" /></td>
                </tr>
                <tr>
                	<td>家庭电话：</td>
                    <td><input name="" type="text" /></td>
                    <td>生日：</td>
                    <td>
                    	<select style="width:50px;">
                        	<option>1</option>
                        </select>月
                        <select style="width:50px;">
                        	<option>1</option>
                        </select>日
                    </td>
                </tr>
                <tr>
                	<td>邮箱：</td>
                    <td><input name="" type="text" /></td>
                    <td>密码有效期：</td>
                    <td>
                    	<input name="" type="text" style="width:50px"/>天
                    	<input name="" type="text" style="width:80px" id="J-xl"/>
                    </td>
                </tr>
                <tr>
                	<td>家庭地址：</td>
                    <td colspan="3"><input name="" type="text" style="width:100%"/></td>
                </tr>
                <tr>
                	<td>备注：</td>
                    <td colspan="3"><textarea style="width:100%"></textarea></td>
                </tr>
                <tr>
                	<td>用户：</td>
                    <td colspan="3" style="text-align:left;font-size:11px;">
                    	<input name="" type="text" style="width:40px"/>
                        天没有登录系统，用户状态自动无效
                        <span class="red_color">(天数设置为0时，系统不处理)</span>
                    </td>
                </tr>
            </table>
        <!--左侧部分结束-->
        <!--右侧部分开始-->
        	<div class="modify_right">
            	<p><button type="button" class="addlimit">授权</button></p>
                <p><button type="button">添加</button></p>
                <p><input name="" type="checkbox" checked="checked"/>有效</p>
                <p><input name="" type="checkbox" checked="checked"/>允许登录</p>
                <p><input name="" type="checkbox" checked="checked"/>电脑注册需要审核</p>
                <div class="down_btn">
                	<button>清除密码</button>
                    <button>已解除绑定</button>
                </div>
            </div>
        <!--右侧部分结束-->
        <!--授权开始-->
        	<div class="model">
            	<div class="model_main">
                	<h3>授权<img class="close" src="../../images/close.png" /></h3>
                    <ul class="empower">
                    	<li class="selected">权限组</li>
                        <li>上级</li>
                        <li>下级</li>
                    </ul>
                    <div class="wrap">
                        <div id="tree1" class="ztree"></div>
                        <div id="tree2" class="ztree" style="display:none"></div>
                        <div id="tree3" class="ztree" style="display:none"></div>
                    </div>
                    <div class="model_btn">
                    	<button type="button">确定</button>
                        <button type="button" class="close">关闭</button>
                    </div>
                </div>
            </div>
        <!--授权结束-->
        </form>
    <!--主体结束-->
    </div>
    <script src="../../js/table.js"></script>
    <script type="text/javascript" src="../../js/laydate-master/laydate.dev.js"></script>
    <script type="text/javascript">
        laydate({
            elem: '#J-xl'
        });
		laydate({
            elem: '#J-x2'
        });
    </script>
</body>
</html>
