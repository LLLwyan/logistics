<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>收付款</title>
<link rel="stylesheet" href="../../css/fare.css"/>
<link rel="stylesheet" href="../../css/settlement.css"/>
<script src="../../js/jquery-1.8.3.min.js"></script>
<script>
	$(document).ready(function() {
        $(".pay_nav >li").click(function(){
			$(this).addClass("active").siblings().removeClass("active");
		})
    });
</script>

</head>

<body>
    <div class="container">
    	<!--主页面开始-->
        <div class="client">
            <div class="top_button">
            	<button type="button" class="button_add" onclick="window.location.href='payment_add.html'">新增</button>
            	<button type="button" class="button_change" onclick="window.location.href=''">修改</button>
				<button type="button" class="button_delate">删除</button>
                <button type="button" class="button_refresh">刷新</button>
            </div>
            <div class="titles">
                <p>结算管理-&gt;收付款</p>
            </div>
            <ul class="pay_nav">
            	<li class="active">所有</li>
                <li>可销账</li>
                <li>可销账应收</li>
                <li>可销账应付</li>
                <li>可冲账</li>
            </ul>
            <p style="clear:both;">
            	<select>
                	<option>客户</option>
                </select>
                <input type="text" />
                制单日期：<input type="text" id="J-xl"/>
                <input type="text" id="J-x2"/>
                <button type="button">查询</button>
                <button type="button">重置</button>
                <button type="button">查询客户</button>
            </p>
            <!--主体左侧开始-->
            <div class="pay_left">
            	<div class="wrap">
                    <table cellspacing="0" style="width:500px;">
                        <tr class="table_th">
                        	<td><input type="checkbox" /></td>
                            <td>RP</td>
                            <td>客户代码</td>
                            <td>客户简称</td>
                            <td>客户中文名称</td>
                            <td>客户英文名称</td>
                            <td>公司</td>
                            <td>业务员</td>
                        </tr>
                    </table>
                </div>
                <div class="change_footer" style="width:90%">
                    <span id="spanFirst">&le;</span>
                    <span id="spanPre">&lt;</span>
                    <span id="spanNext">&gt;</span>
                    <span id="spanLast">&ge;</span>
                    第
                    <span id="spanPageNum"></span>
                    页/共
                    <span id="spanTotalPage"></span>
                    页
                </div> 
            </div>
            <!--主体左侧结束-->
            <!--主体右侧开始-->
            <div class="pay_right">
            	<div class="wrap">
                    <table cellspacing="0" style="width:900px;">
                        <tr class="table_th">
                        	<td><input type="checkbox" /></td>
                            <td>RP</td>
                            <td>编号</td>
                            <td>制单日期</td>
                            <td>收付日期</td>
                            <td>锁定</td>
                            <td>票据类别</td>
                            <td>币制</td>
                            <td>实际收付金额</td>
                            <td>可销账金额</td>
                            <td>摘要</td>
                            <td>银行</td>
                            <td>制单人</td>
                            <td>修改人</td>
                            <td>修改时间</td>
                        </tr>
                    </table>
                </div>
                <div class="change_footer" style="width:90%">
                    <span id="spanFirst">&le;</span>
                    <span id="spanPre">&lt;</span>
                    <span id="spanNext">&gt;</span>
                    <span id="spanLast">&ge;</span>
                    第
                    <span id="spanPageNum"></span>
                    页/共
                    <span id="spanTotalPage"></span>
                    页
                </div> 
            </div>
            <!--主体右侧结束-->
        </div>
        <!--主页面结束-->
    </div>
    <script src="../../js/table.js"></script>
    <script type="text/javascript" src="../../js/laydate-master/laydate.dev.js"></script>
    <script type="text/javascript">
        laydate({
            elem: '#J-xl'
        });
		laydate({
            elem: '#J-x2'
        });
    </script>
</body>
</html>
