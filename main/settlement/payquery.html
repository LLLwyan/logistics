<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>收付款查询</title>
<link rel="stylesheet" href="../../css/fare.css"/>
<link rel="stylesheet" href="../../css/settlement.css"/>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/jquery.contextmenu.r2.js"></script>
<script>
	$(document).ready(function() {
       /*点击变色*/
		$("#myTable tr").first().nextAll().click(function(){
			$(this).children().toggleClass("bgcolor");
			if($(this).children().css("background-color") != $(document.body).css("background-color")){
				$(this).children().first().children().prop("checked", true);
				event.stopPropagation();
			}else {
				$(this).children().first().children().prop("checked", false);
				event.stopPropagation();
			}
		});
		/*右击菜单*/
		$('.wrap').contextMenu('myMenu1',{
			menuStyle:{
				border: '1px solid #98c0e2',
				fontSize:'12px'
			},
			itemStyle :{
				backgroundColor: '#fff',
				color: '#666',
				border: 'none',
				padding: '1px'
			},
			itemHoverStyle: {
				color: '#fff',
				backgroundColor: '#98c0e2',
				border: 'none'
			}
		});
		$("#item_5").hover(function(){
			$(this).children().show();
		},function(){
			$(this).children().hide();
		});
		$("#item_6").hover(function(){
			$(this).children().show();
		},function(){
			$(this).children().hide();
		});
		/*设置弹出框*/
		$("#item_12").click(function(){
			$(".model2").show();
		});
		$(".close2").click(function(){
			$(".model2").hide();
		});
    });
</script>
</head>

<body>
    <div class="container">
    	<!--主页面开始-->
        <div class="client">
            <div class="top_button">
                <button type="button" class="button_refresh">刷新</button>
            </div>
            <div class="titles">
                <p>结算管理-&gt;收付款查询</p>
            </div>
            <p style="margin:5px 0;">
            	<select>
                	<option>制单日期</option>
                </select>
                <input type="text" id="J-xl" />
                <input type="text" id="J-x2" />
                客户：<select></select>
                票据类型：<select></select>
                <button type="button">查询</button>
                <button type="button">重置</button>
            </p>
            <!--主体开始-->
            <div class="requset">
            	<div class="wrap" style="height:190px;">
                    <table cellspacing="0" style="width:1500px;" id="myTable">
                        <tr class="table_th">
                        	<td><input type="checkbox" /></td>
                            <td>RP</td>
                            <td>编号</td>
                            <td>制单日期</td>
                            <td>收付日期</td>
                            <td>客户</td>
                            <td>票据类别</td>
                            <td>币制</td>
                            <td>实际收付金额</td>
                            <td>可销账金额</td>
                            <td>摘要</td>
                            <td>银行</td>
                            <td>支票号</td>
                            <td>锁定</td>
                            <td>其他费用</td>
                            <td>退款</td>
                            <td>制单人</td>
                        </tr>
                        <tr>
                        	<td><input type="checkbox" /></td>
                            <td>数据1</td>
                            <td>数据1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>数据1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>数据1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>数据1</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="change_footer" style="width:90%">
                    <span id="spanFirst">&le;</span>
                    <span id="spanPre">&lt;</span>
                    <span id="spanNext">&gt;</span>
                    <span id="spanLast">&ge;</span>
                    第
                    <span id="spanPageNum"></span>
                    页/共
                    <span id="spanTotalPage"></span>
                    页
                </div> 
                <div class="wrap" style="height:240px;">
                    <table cellspacing="0" style="width:1000px;">
                        <tr class="table_th">
                        	<td><input type="checkbox" /></td>
                            <td>业务员</td>
                            <td>工作号</td>
                            <td>收据号</td>
                            <td>发票号</td>
                            <td>费用项目</td>
                            <td>币制</td>
                            <td>销账金额</td>
                            <td>收付金额</td>
                            <td>备注</td>
                        </tr>
                        <tr>
                        	<td><input type="checkbox" /></td>
                            <td>数据1</td>
                            <td>数据1</td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--主体结束-->
            <!--右击菜单开始-->
            <div class="contextMenu" id="myMenu1">
                <ul>
                    <li id="item_1">复制</li>
                    <li id="item_2">隐藏列</li>
                    <li id="item_6" class="right_three">排序过滤
                    	<ul class="nav3" style="display:none;top:40px;">
                        	<li>升序</li>
                            <li>连续升序</li>
                            <li>降序</li>
                            <li>连续降序</li>
                            <li>取消排序</li>
                        </ul>
                    </li>
                    <li id="item_7">编组与解除组</li>
                    <li id="item_8">锁定与解锁列</li>
                    <li id="item_9">显示与隐藏列</li>
                    <li id="item_10">还原默认设置</li>
                </ul>
            </div>
            <!--右击菜单结束-->
        </div>
        <!--主页面结束-->
    </div>
    <script src="../../js/table.js"></script>
    <script type="text/javascript" src="../../js/laydate-master/laydate.dev.js"></script>
    <script type="text/javascript">
        laydate({
            elem: '#J-xl'
        });
		laydate({
            elem: '#J-x2'
        });
    </script>
</body>
</html>
