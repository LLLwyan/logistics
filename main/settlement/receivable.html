<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>应收应付查询</title>
<link rel="stylesheet" href="../../css/fare.css"/>
<link rel="stylesheet" href="../../css/settlement.css"/>
</head>

<body>
    <div class="container">
    	<!--主页面开始-->
        <div class="client">
            <div class="top_button">
                <button type="button" class="button_refresh">刷新</button>
                <button type="button" class="button_upload">导出</button>
            </div>
            <div class="titles">
                <p>结算管理-&gt;应收应付查询</p>
            </div>
            <p style="margin:5px 0;">
            	<select>
                	<option></option>
                </select>
                <select>
                	<option>费用日期</option>
                </select>
                <input type="text" id="J-xl" />
                <input type="text" id="J-x2" />
                折合币制：
                <select>
                	<option>RMB</option>
                </select>
            </p>
            <p>
            	<select>
                	<option>客户代码</option>
                </select>
                <input type="text" />
                业务员：
                <select>
                	<option></option>
                </select>
                <button type="button">查询</button>
                <button type="button">重置</button>
            </p>
            <!--主体开始-->
            <div class="requset">
            	<div class="wrap" style="height:390px;">
                    <table cellspacing="0" style="width:1800px;">
                        <tr class="table_th">
                        	<td><input type="checkbox" /></td>
                            <td>客户代码</td>
                            <td>客户简称</td>
                            <td>折合总额</td>
                            <td>应收折合</td>
                            <td>应付折合</td>
                            <td>应收(RMB)</td>
                            <td>应收(HKD)</td>
                            <td>应收(USD)</td>
                            <td>应付(RMB)</td>
                            <td>应付(HKD)</td>
                            <td>应付(USD)</td>
                            <td>应付折合</td>
                        </tr>
                    </table>
                </div>
                <div class="change_footer" style="width:90%">
                    <span id="spanFirst">&le;</span>
                    <span id="spanPre">&lt;</span>
                    <span id="spanNext">&gt;</span>
                    <span id="spanLast">&ge;</span>
                    第
                    <span id="spanPageNum"></span>
                    页/共
                    <span id="spanTotalPage"></span>
                    页
                </div> 
            </div>
            <!--主体结束-->
        </div>
        <!--主页面结束-->
    </div>
    <script src="../../js/table.js"></script>
    <script type="text/javascript" src="../../js/laydate-master/laydate.dev.js"></script>
    <script type="text/javascript">
        laydate({
            elem: '#J-xl'
        });
		laydate({
            elem: '#J-x2'
        });
    </script>
</body>
</html>
