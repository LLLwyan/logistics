<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>付款申请-新增</title>
<link rel="stylesheet" href="../../css/fare.css"/>
<link rel="stylesheet" href="../../css/settlement.css"/>
<script src="../../js/jquery-1.8.3.min.js"></script>

</head>

<body>
    <div class="container">
    	<!--主页面开始-->
        <div class="client">
            <div class="top_button">
            	<button type="button" class="button_save">保存</button>
                <button type="button" class="button_see">预览</button>
                <button type="button" class="button_return">返回</button>
                <button type="button" class="button_refresh">刷新</button>
            </div>
            <div class="titles">
                <p>付款申请-&gt;新增</p>
            </div>
            <!--主体上部分开始-->
            <div class="requset_top">
            	<table>
                	<tr>
                    	<td>申请号：</td>
                        <td><input type="text" /></td>
                        <td>申请日期：</td>
                        <td><input type="text" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></td>
                    </tr>
                    <tr>
                    	<td>结算公司：</td>
                        <td><select></select></td>
                        <td colspan="2"><input type="text" style="width:100%" /></td>
                    </tr>
                    <tr>
                    	<td>币制：</td>
                        <td><select></select></td>
                        <td>销账金额：</td>
                        <td><input type="text" style="width:100%"/></td>
                    </tr>
                    <tr>
                    	<td>摘要：</td>
                        <td colspan="3"><input type="text" style="width:100%" /></td>
                    </tr>
                    <tr>
                    	<td>账号：</td>
                        <td><select></select></td>
                        <td>预计付款日期：</td>
                        <td><input type="text" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></td>
                    </tr>
                    <tr>
                    	<td></td>
                        <td colspan="3"><textarea></textarea></td>
                    </tr>
                    <tr>
                    	<td>备注：</td>
                        <td colspan="3"><textarea></textarea></td>
                    </tr>
                     <tr>
                    	<td>提交：</td>
                        <td><input type="checkbox" /><input type="text" style="width:80px;margin-left:5px;" /></td>
                        <td>日期：</td>
                        <td><input type="text" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></td>
                    </tr>
                    <tr>
                    	<td>审核：</td>
                        <td><input type="checkbox" /><input type="text" style="width:80px;margin-left:5px;" /></td>
                        <td>日期：</td>
                        <td><input type="text" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></td>
                    </tr>
                    <tr>
                    	<td>审批：</td>
                        <td><input type="checkbox" /><input type="text" style="width:80px;margin-left:5px;" /></td>
                        <td>日期：</td>
                        <td><input type="text" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></td>
                    </tr>
                    <tr>
                    	<td>打印人：</td>
                        <td><input type="text" /></td>
                        <td>打印日期：</td>
                        <td><input type="text" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/></td>
                    </tr>
                    <tr>
                    	<td>打印次数：</td>
                        <td><input type="text"/></td>
                        <td>已打印：</td>
                        <td style="text-align:left"><input type="checkbox"  /></td>
                    </tr>
                </table>
            </div>
            <!--主体上部分结束-->
            <!--主体下部分开始-->
            <div class="requset_down">
            	<ul class="nav_fixed">
                	<li><button type="button">刷新</button></li>
                    <li><button type="button">置数</button></li>
                    <li><button type="button">查询</button></li>
                    <li><button type="button">合计</button></li>
                </ul>
            	<div class="wraptab">
                    <table cellspacing="0" style="width:1800px;">
                        <tr class="table_th">
                        	<td>R/P</td>
                            <td>业务员</td>
                            <td>文件</td>
                            <td>单位代码</td>
                            <td>结算单位</td>
                            <td>工作号</td>
                            <td>订单号</td>
                            <td>工作单日期</td>
                            <td>费用</td>
                            <td>币制</td>
                            <td>应收应付</td>
                            <td>销账金额</td>
                            <td>收付金额</td>
                            <td>收付币制</td>
                            <td>完成</td>
                            <td>费用审核</td>
                            <td>备注</td>
                            <td>发票号</td>
                            <td>订舱号</td>
                            <td>H.B/L</td>
                            <td>M.B/L</td>
                            <td>航名航次</td>
                            <td>收据号</td>
                            <td>参考号</td>
                        </tr>
                    </table>
                </div>
            </div>
            <!--主体下部分结束-->
        </div>
        <!--主页面结束-->
    </div>
    <script type="text/javascript" src="../../js/timer/laydate.js"></script>
</body>
</html>
