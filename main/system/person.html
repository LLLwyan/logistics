<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="../../css/system.css" />
</head>

<body>
	<div class="container">
    <div>
        <div  class="headbg jb"><input type="button" value="保存" class="fbgm7">
        <input type="button" value="刷新" class="fbgm4"></div><br>
        <div class="po"><p>权限-&gt;个人设置</p></div>
    </div>
    <fieldset class="w1">
    	<legend>基本设置</legend>
        <table  cellspacing="0" class="a">
            <tr>
                <td>用户代码：</td>
                <td><input type="text" value="roger.lian" /></td>
                <td>用户名：</td>
                <td><input type="text" value="roger.lian" /></td>
            </tr>
            <tr>
                <td>公司：</td>
                <td><input type="text" value="PROAIR" /></td>
                <td>部门：</td>
                <td><input type="text" value="总经办" /></td>
            </tr>
            <tr>
                <td>用户属性：</td>
                <td colspan="3"><input type="text" value="业务员"  style="width:100%"/></td>
            </tr>
            <tr>
                <td>密码有效期：</td>
                <td colspan="3"><input type="text" value="2016-07-03" style="width:100%"/></td>
            </tr>
            <tr>
                <td>真实姓名：</td>
                <td><input type="text" value="田实勇" /></td>
                <td>性别：</td>
                <td style="text-align:left">
                    <input type="radio" value="male" title="sex">男 
                    <input type="radio" value="female" title="sex">女
                </td>
            </tr>
            <tr>
                <td>办公电话1：</td>
                <td><input type="text" title="tel1"></td>
                <td>办公电话2：</td>
                <td><input type="text" title="tel2"></td>
            </tr>
            <tr>
                <td>手机：</td>
                <td><input type="text" title="cellphone"></td>
                <td>传真：</td>
                <td><input type="text" title="fax"></td>
            </tr>
            <tr>
                <td>家庭电话：</td>
                <td><input type="text" title="hometel"></td>
                <td>出生日期：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>家庭地址:</td>
                <td colspan="3"><input type="text" style="width:100%;"></td>
            </tr>
            <tr>
                <td>备注：</td>
                <td colspan="3"><textarea  style="width:100%;"></textarea>  </td>
            </tr>
        </table> 
    </fieldset>
    
    <fieldset class="w2">
    <legend>邮箱设置</legend>
    <table cellspacing="0" class="b">
        <tr>
            <td>默认</td>
            <td>邮箱</td>
            <td>密码</td>
        </tr>
        <tr>
        	<td><input type="checkbox" name=""></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
        	<td><input type="checkbox"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
         <tr>
        	<td><input type="checkbox"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
        	<td colspan="3">提示：填写公司分配的邮箱</td>
        </tr>
        <tr>
        	<td class="bgc21">CC邮箱：</td>
            <td colspan="2"><input type="text" style="width:310px;"></td>
        </tr>
        <tr>
        	<td class="bgc21">BCC邮箱：</td>
            <td colspan="2"><input type="text" style="width:310px;"></td>
        </tr>
        </table>
    </fieldset>
    <fieldset class="w3">
    <legend>其他设置</legend>
    <table cellspacing="0">
    	<tr>
        	<td class="bgc3">消息提示消失延时时间</td>
            <td class="border3"><input type="text" style="width:70px;">秒</td>
            <td class="border3"><input type="checkbox">不弹出提醒</td>
        </tr>
        <tr>
        	<td class="border3" colspan="3"><input type="checkbox">打开新窗口时跳转到当前菜单</td>
        </tr>
        <tr>
        	<td class="border3" colspan="3">订单提交/递交后<input type="text" style="width:40px;">分钟未处理则系统给我发信息（配置为0时表示不提醒）</td>
        </tr>
    </table>
    </fieldset>
    <fieldset class="w4">
    <legend>签名设置</legend>
    <table cellspacing="0">
    	<tr>
        	<td rowspan="4" class="border41"><input type="text" value="暂未上传签名照！" style="width:190px;height:270px;"></td>
            <td class="bgc4">签名需要密码</td>
            <td class="border42"><input type="checkbox"></td>
        </tr>
        <tr>
        	<td class="bgc4" colspan="2">上传个人签名：</td>
        </tr>
        <tr>
        	<td class="border42" colspan="2"><input type="text" style="width:90px;">&nbsp;<input type="file" value="浏览" style="width:70px;"></td>
        </tr>
        <tr>
        	<td colspan="2" class="border42" style="width:200px;height:160px;"><td>
        </tr>
    </table>
     </fieldset>
    </div>
</body>
</html>
